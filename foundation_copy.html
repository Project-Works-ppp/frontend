      .details{
        margin: 20px 0;
        background-color: #8D8C8A;
        padding: 30px 20px;
        position: relative;
        z-index: 1;
      }
      .details h2{
        font-size: 22px;
        text-transform: uppercase;
        transition: 0.6s all;
      }
      .details p{
        font-size: 14px;
        color: #000;
        transition: 0.6s all;
      }
      .details a{
        text-decoration: none;
        text-transform: capitalize;
        color: #fff;
        background-color: #2c3e50;
        padding: 6px 12px;
        display: inline-block;
        font-size: 14px;
        border:1px solid #2c3e50;
      }
      .details::before{
        content: "";
        width: 5px;
        height: 100%;
        background-color: #363538;
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        transition: 0.6s all;
      }
      .details:hover::before{
        width: 100%;
      }
      .explore:hover span{
        color:#fff;
        }
      .explore:hover a{
        background-color: #212F3D;
      }
      .details:hover h2,.details:hover p{
        color: #fff;
      }
      .details:hover a{
        background-color: transparent;
        border:1px solid #fff;
      }

       .glow {
  font-size: 80px;
  color: #fff;
  position: relative;
  left: 1500px;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px #000000, 
                       0 0 50px #9554b3, 0 0 60px #9554b3, 0 0 70px #9554b3;
        }
        to {
          text-shadow: 0 0 20px #eeeeee, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6,
                       0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
        }
}

      .main h3{
        color: #fff;

      .arrow{
        color: #fff;

      }
      .bounce {
        -moz-animation: bounce 2s infinite;
        -webkit-animation: bounce 2s infinite;
        animation: bounce 2s infinite;
        }
     @keyframes bounce {
     0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
     40% {
      transform: translateY(-30px);
       }
     60%{
      transform: translateY(-15px);
       }
    }
      .start{
      text-align:center;
    }
